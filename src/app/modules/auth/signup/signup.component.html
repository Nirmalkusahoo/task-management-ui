<div class="header-gap">
  <form [formGroup]="signUpForm">
    <div class="container">
      <h3>Sign Up</h3>
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter Your user name"  formControlName="userName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter Your Password"  formControlName="password">
      </mat-form-field>
      <div class="buttons">
        <button class="login-btn" mat-raised-button color="primary" (click)="onSubmit()"> SignUp</button>
        <button class="login-btn" mat-stroked-button color="primary" routerLink="../login">Login</button>
      </div>
    </div>
  </form>

</div>
